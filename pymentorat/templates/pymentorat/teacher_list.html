{% extends 'pymentorat/base.html' %}

{% block content %}
    <h3>Listes des maîtres</h3>

    <div class="container text-center">
    <form class="form-inline" method="get">
        {{ filter.form.as_p }}
        <button type="submit">Filtrer</button>
    </form>
    </div>

    {% if filter.qs %}
        <table class="table table-striped table-hover">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>id</th>
<!--                <th></th>-->
            </tr>
            {% for teacher in filter.qs %}
            <tr>
                <td>
                    {{teacher.name}}
                </td>
                <td>
                    {{teacher.vorname}}
                </td>
                <td>
                    {{teacher.id_OD}}
                </td>
<!--                <td>
                    <a href="{% url 'pymentorat:teacher_update' teacher.pk %}">
                        <i class="fas fa-marker" title="Modifier le maître"></i>
                    </a>
                </td>-->


            </tr>
            {% endfor %}
        </table>
    {% else %}
        Aucun élève trouvé.
    {% endif %}
{% endblock%}
