{% extends 'pymentorat/base.html' %}

{% block content %}
    <h3>Modifier la convocation</h3>


    <div class="container text-center">
        <h5> Branche : {{discipline}}</h5>
        <h5> Demandeur : {{eda_vorname}} {{eda_name}} ({{eda_classe}})</h5>
        <h5> Mentor : {{mentor_vorname}} {{mentor_name}} ({{mentor_classe}})</h5>
        <form  method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sauver et Imprimer">
            <button onclick="window.history.back()" type="button">Annuler</button>
        </form>
    </div>
{% endblock%}
